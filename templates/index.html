<!DOCTYPE html>
<html>
<head>
    <title>Welcome to CIS Hours Calculator</title>
    <!-- Material-UI styles -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Roboto', sans-serif;
            background-color: #333;
            color: #fff;
            margin: 0;
            position: relative;
        }

        .beta-label {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #1976d2;
            color: #fff;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            cursor: help;
            z-index: 1;
        }

        .beta-label:hover::before {
            content: "This is a BETA Version. It may take some time to fetch hours. Your password is not saved anywhere. See the GitHub source for more information.";
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 8px;
            border-radius: 4px;
            width: 250px;
            top: -5px;
            left: calc(100% + 10px);
            font-size: 12px;
            white-space: normal;
            z-index: 100;
            display: none;
        }

        .beta-label:hover::after {
            content: "";
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: rgba(0, 0, 0, 0.7);
            transform: rotate(45deg);
            top: 50%;
            right: -4px;
            margin-top: -4px;
            z-index: 101;
            display: none;
        }

        .beta-label:hover::before,
        .beta-label:hover::after {
            display: block;
        }

        .formContainer {
            width: 400px;
            padding: 20px;
            border-radius: 8px;
        }

        .formContainer h2 {
            text-align: left;
            margin-bottom: 20px;
            display: flex;
            justify-content: left;
            gap: 8px;
        }

        .formContainer form {
            display: flex;
            flex-direction: column;
        }

        .formContainer form label {
            font-size: 16px;
            margin-bottom: 8px;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .formContainer form input {
            height: 40px;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 16px;
            box-sizing: border-box;
            background-color: #555;
            color: #fff;
        }

        .formContainer form input[type="submit"] {
            background-color: #1976d2;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
            border: none;
            position: relative;
        }

        .formContainer form input[type="submit"]:hover {
            background-color: #1565c0;
        }

        /* Loading animation styles */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            z-index: 10;
            display: none; /* Initially hidden */
        }

        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* GitHub link styles */
        .github-link {
            position: absolute;
            bottom: 20px;
            right: 20px;
            text-align: right;
        }

        .github-link a {
            color: #1976d2;
            text-decoration: none;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .github-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="beta-label">BETA Version</div>
    <div class="formContainer">
        <h2>
            <span class="material-icons">login</span>Login
        </h2>
        <form id="loginForm" method="post" action="/submit" onsubmit="showLoading()">
            <label for="email">
                <span class="material-icons">email</span>Email:
            </label>
            <input type="text" id="email" name="email" required><br><br>
            <label for="password">
                <span class="material-icons">lock</span>Password:
            </label>
            <input type="password" id="password" name="password" required><br><br>
            <input type="submit" value="Calculate Hours ðŸš€">
            <!-- Loading overlay -->
            <div class="loading-overlay" id="loadingOverlay">
                <div class="loading-spinner"></div>
            </div>
        </form>
    </div>

    <!-- GitHub link -->
    <div class="github-link">
        <a href="https://github.com/virendracarpenter/cis-hours-calculator" target="_blank">
            <span class="material-icons">code</span> Feel free to contribute on GitHub
        </a>
    </div>

    <script>
        function showLoading() {
            document.getElementById('loadingOverlay').style.display = 'flex';
        }
    </script>
</body>
</html>
